<div class="row">

    <div class="col-sm-6" *ngIf="trabalhadorSelecionado">

        <div class="row">
            <div class="rm-auto">
                <app-titulo [titulo]="Editar"></app-titulo>
            </div>
                
            <div class="mt-1">
                <button class="btn btn-warning" (click)="voltar()">Fechar</button>
            </div>            
        </div>
       
        <form [FormGroup]="trabalhadorForm" (submit)="trabalhadorSubmit()">
          <div class="form-floating mb-3 form-group">
              <input type="text" class="form-control" placeholder="Nome" formControlName="nome">
              <label for="nome">Nome</label>
          </div>
          <div class="form-floating mb-3 form-group">
              <input type="text" class="form-control" placeholder="Sobrenome" formControlName="sobrenome">
              <label for="sobrenome">Sobrenome</label>
          </div>
          <div class="form-floating mb-3 form-group">
              <input type="text" class="form-control" placeholder="Em reais" formControlName="valeTransporte">
              <label for="valeTransporte">Vale Transporte</label>
          </div>
      
          <p>Carga de Trabalho(Dias de trabalho/Descan√ßo)</p>
      
          <div class="form-check form-group">
              <input class="form-check-input" type="radio" name="cargaDeTrabalho"  formControlName = "'cargaDeTrabalho' = 5x1">
              <label class="form-check-label" for="cargaDeTrabalho' = 5x1">
                5x2
              </label>
            </div>
            <div class="form-check form-group">
              <input class="form-check-input" type="radio" name="cargaDeTrabalho"  formControlName = "'cargaDeTrabalho' = 6x1">
              <label class="form-check-label" for="cargaDeTrabalho' = 6x1">
                6x1
              </label>
            </div>
            <div class="form-check form-group">
              <input class="form-check-input" type="radio" name="cargaDeTrabalho"  formControlName = "'cargaDeTrabalho' = 6x2">
              <label class="form-check-label" for="cargaDeTrabalho' = 6x2">
                6x2
              </label>
            </div>
            <div class="form-check form-group">
              <input class="form-check-input" type="radio" name="cargaDeTrabalho" formControlName ="'cargaDeTrabalho' = 12x36">
              <label class="form-check-label" for="cargaDeTrabalho' = 12x36">
                12x36
              </label>
            </div>    
            <div class="form-group ">
              <hr>
              <button class="btn btn-success" [disable]="!trabalhadorForm.valid">Enviar</button>
            </div>      
        </form>              
    </div>
    
    <div  [ngClass]="{'col-sm-12' : !trabalhadorSelecionado, 'col-sm-6' : trabalhadorSelecionado}">
        <app-titulo [titulo]></app-titulo>
    
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Sobrenome</th>
                <th scope="col">Vale Transporte</th>
                <th scope="col">Carga de Trabalho</th>
                <th scope="col">Custo do vale Transporte Anual(Excuindo Feriados)</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor = "let trabalhador of trabalhadores" (click) = "trabalhadorSelect(trabalhador)">
                <th scope="row">{{trabalhador.nome}}</th>
                <td>{{trabalhador.sobrenome}}</td>
                <td>{{trabalhador.valeTransporte}}</td>
                <td>{{trabalhador.cargaDeTrabalho}}</td>
                <td>{{trabalhador.custoTotal}}</td>
                <td>
                  <div class="btn-group">
                    <button class="btn btn-danger">Excluir</button>
                  </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
